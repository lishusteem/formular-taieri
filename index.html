<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sesizare Toaletare/TƒÉiere IlegalƒÉ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-content {
            padding: 24px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        .btn-submit {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            margin-top: 24px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .location-result {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .location-result p {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .accuracy {
            font-size: 12px;
            color: #7f8c8d;
        }

        #map {
            height: 200px;
            border-radius: 8px;
            margin: 12px 0;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 16px;
            color: #c0392b;
            margin-top: 16px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item button {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(231, 76, 60, 0.9);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
        }

        .camera-preview {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .camera-preview video {
            flex: 1;
            width: 100%;
            object-fit: cover;
        }

        .camera-controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            gap: 12px;
        }

        .camera-controls button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-capture {
            background: #2ecc71;
            color: white;
        }

        .btn-close {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üå≥ Sesizare Toaletare/TƒÉiere</h1>
            <p>Bucure»ôti - RaporteazƒÉ ilegalitƒÉ»õi</p>
        </div>

        <div class="form-content">
            <!-- Photos Section -->
            <div class="section">
                <div class="section-title">
                    üì∏ Fotografii
                </div>
                <button class="btn btn-primary" id="addPhotoBtn">
                    <span>üì∑</span>
                    <span>AdaugƒÉ fotografie</span>
                </button>
                <div class="photos-grid" id="photosGrid"></div>
            </div>

            <!-- Location Section -->
            <div class="section">
                <div class="section-title">
                    üìç Loca»õie
                </div>
                <button class="btn btn-primary" id="getLocationBtn">
                    <span>üìç</span>
                    <span>DetecteazƒÉ loca»õia</span>
                </button>

                <div class="loading hidden" id="locationLoading">
                    <div class="spinner"></div>
                    <p>Se detecteazƒÉ loca»õia...</p>
                </div>

                <div class="location-result hidden" id="locationResult">
                    <p><strong>üìç Loca»õie detectatƒÉ:</strong></p>
                    <p id="addressText"></p>
                    <p class="accuracy">Precizie: <span id="accuracyText"></span>m</p>
                    <div id="map"></div>
                    <button class="btn btn-secondary" id="retryLocation">üîÑ Re-detecteazƒÉ</button>
                </div>

                <div class="error hidden" id="locationError">
                    <p id="errorText"></p>
                </div>

                <!-- Manual location fallback -->
                <div class="input-group" id="manualLocationDiv" style="display: none;">
                    <label>Sau adaugƒÉ manual:</label>
                    <input type="text" id="manualStreet" placeholder="Strada »ôi numƒÉrul">
                    <select id="manualSector" style="margin-top: 8px;">
                        <option value="">SelecteazƒÉ sectorul</option>
                        <option value="Sector 1">Sector 1</option>
                        <option value="Sector 2">Sector 2</option>
                        <option value="Sector 3">Sector 3</option>
                        <option value="Sector 4">Sector 4</option>
                        <option value="Sector 5">Sector 5</option>
                        <option value="Sector 6">Sector 6</option>
                    </select>
                </div>
            </div>

            <!-- Description Section -->
            <div class="section">
                <div class="section-title">
                    üìù Descriere
                </div>
                <div class="input-group">
                    <label>Tip incident:</label>
                    <select id="incidentType">
                        <option value="">SelecteazƒÉ tipul</option>
                        <option value="toaletare">Toaletare ilegalƒÉ</option>
                        <option value="taiere">TƒÉiere ilegalƒÉ</option>
                        <option value="degradare">Degradare copaci</option>
                        <option value="altele">Altele</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Detalii suplimentare:</label>
                    <textarea id="description" placeholder="Descrie ce ai observat (op»õional)..."></textarea>
                </div>
            </div>

            <!-- Contact Section -->
            <div class="section">
                <div class="section-title">
                    üë§ Contact (op»õional)
                </div>
                <div class="input-group">
                    <input type="text" id="contactName" placeholder="Nume">
                </div>
                <div class="input-group">
                    <input type="email" id="contactEmail" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="tel" id="contactPhone" placeholder="Telefon">
                </div>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-submit" id="submitBtn" disabled>
                Trimite sesizarea
            </button>

            <div class="success-message hidden" id="successMessage">
                ‚úÖ Sesizare trimisƒÉ cu succes!
            </div>
        </div>
    </div>

    <!-- Camera Preview (hidden by default) -->
    <div class="camera-preview hidden" id="cameraPreview">
        <video id="cameraVideo" autoplay playsinline></video>
        <canvas id="cameraCanvas" style="display: none;"></canvas>
        <div class="camera-controls">
            <button class="btn-close" id="closeCameraBtn">‚úï √énchide</button>
            <button class="btn-capture" id="captureBtn">üì∑ CaptureazƒÉ</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // State
        let photos = [];
        let location = null;
        let map = null;
        let marker = null;
        let stream = null;

        // DOM Elements
        const addPhotoBtn = document.getElementById('addPhotoBtn');
        const photosGrid = document.getElementById('photosGrid');
        const cameraPreview = document.getElementById('cameraPreview');
        const cameraVideo = document.getElementById('cameraVideo');
        const cameraCanvas = document.getElementById('cameraCanvas');
        const captureBtn = document.getElementById('captureBtn');
        const closeCameraBtn = document.getElementById('closeCameraBtn');

        const getLocationBtn = document.getElementById('getLocationBtn');
        const locationLoading = document.getElementById('locationLoading');
        const locationResult = document.getElementById('locationResult');
        const locationError = document.getElementById('locationError');
        const retryLocation = document.getElementById('retryLocation');

        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        // Camera functionality
        addPhotoBtn.addEventListener('click', async () => {
            try {
                cameraPreview.classList.remove('hidden');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                cameraVideo.srcObject = stream;
            } catch (error) {
                alert('Nu se poate accesa camera. VerificƒÉ permisiunile browserului.');
                cameraPreview.classList.add('hidden');
            }
        });

        captureBtn.addEventListener('click', () => {
            const context = cameraCanvas.getContext('2d');
            cameraCanvas.width = cameraVideo.videoWidth;
            cameraCanvas.height = cameraVideo.videoHeight;
            context.drawImage(cameraVideo, 0, 0);

            cameraCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                photos.push({ url, blob });
                renderPhotos();
                closeCamera();
                checkFormValidity();
            }, 'image/jpeg', 0.8);
        });

        closeCameraBtn.addEventListener('click', closeCamera);

        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            cameraPreview.classList.add('hidden');
        }

        function renderPhotos() {
            photosGrid.innerHTML = photos.map((photo, index) => `
                <div class="photo-item">
                    <img src="${photo.url}" alt="Photo ${index + 1}">
                    <button onclick="removePhoto(${index})">√ó</button>
                </div>
            `).join('');
        }

        function removePhoto(index) {
            URL.revokeObjectURL(photos[index].url);
            photos.splice(index, 1);
            renderPhotos();
            checkFormValidity();
        }

        // Geolocation functionality
        getLocationBtn.addEventListener('click', detectLocation);
        retryLocation.addEventListener('click', detectLocation);

        async function detectLocation() {
            getLocationBtn.classList.add('hidden');
            locationLoading.classList.remove('hidden');
            locationResult.classList.add('hidden');
            locationError.classList.add('hidden');

            try {
                const position = await getCurrentPosition();
                const coords = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    accuracy: position.coords.accuracy
                };

                const address = await getAddress(coords.lat, coords.lng);

                location = { coords, address };

                document.getElementById('addressText').textContent = address.display_name;
                document.getElementById('accuracyText').textContent = Math.round(coords.accuracy);

                initMap(coords.lat, coords.lng);

                locationLoading.classList.add('hidden');
                locationResult.classList.remove('hidden');

                checkFormValidity();

            } catch (error) {
                locationLoading.classList.add('hidden');
                locationError.classList.remove('hidden');
                document.getElementById('errorText').textContent = error;
                document.getElementById('manualLocationDiv').style.display = 'block';
            }
        }

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('Browser-ul nu suportƒÉ geoloca»õie');
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    resolve,
                    (error) => {
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                reject('Ai refuzat accesul la loca»õie. ActiveazƒÉ loca»õia pentru aceastƒÉ paginƒÉ.');
                                break;
                            case error.POSITION_UNAVAILABLE:
                                reject('Loca»õia nu este disponibilƒÉ. AsigurƒÉ-te cƒÉ GPS-ul este activ.');
                                break;
                            case error.TIMEOUT:
                                reject('Request timeout - √ÆncearcƒÉ din nou.');
                                break;
                            default:
                                reject('Eroare la detectarea loca»õiei.');
                        }
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        async function getAddress(lat, lng) {
            const response = await fetch(
                `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`
            );
            if (!response.ok) throw new Error('Nu s-a putut ob»õine adresa');
            return await response.json();
        }

        function initMap(lat, lng) {
            if (!map) {
                map = L.map('map').setView([lat, lng], 17);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap'
                }).addTo(map);
            } else {
                map.setView([lat, lng], 17);
            }

            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
        }

        // Form validation
        function checkFormValidity() {
            const hasPhotos = photos.length > 0;
            const hasLocation = location !== null ||
                (document.getElementById('manualStreet').value &&
                    document.getElementById('manualSector').value);
            const hasIncidentType = document.getElementById('incidentType').value !== '';

            submitBtn.disabled = !(hasPhotos && hasLocation && hasIncidentType);
        }

        document.getElementById('incidentType').addEventListener('change', checkFormValidity);
        document.getElementById('manualStreet').addEventListener('input', checkFormValidity);
        document.getElementById('manualSector').addEventListener('change', checkFormValidity);

        // Form submission
        submitBtn.addEventListener('click', async () => {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Se trimite...';

            // Collect form data
            const formData = {
                timestamp: new Date().toISOString(),
                photos: photos.length,
                location: location ? {
                    coords: location.coords,
                    address: location.address.display_name
                } : {
                    manual: {
                        street: document.getElementById('manualStreet').value,
                        sector: document.getElementById('manualSector').value
                    }
                },
                incidentType: document.getElementById('incidentType').value,
                description: document.getElementById('description').value,
                contact: {
                    name: document.getElementById('contactName').value,
                    email: document.getElementById('contactEmail').value,
                    phone: document.getElementById('contactPhone').value
                }
            };

            // Store in localStorage (temporary - in production would send to backend)
            const reports = JSON.parse(localStorage.getItem('treeReports') || '[]');
            reports.push(formData);
            localStorage.setItem('treeReports', JSON.stringify(reports));

            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Show success
            successMessage.classList.remove('hidden');
            submitBtn.textContent = '‚úÖ Trimis!';

            // Reset form after 2 seconds
            setTimeout(() => {
                location.reload();
            }, 2000);
        });

        // Load cached data on page load
        window.addEventListener('load', () => {
            const cached = sessionStorage.getItem('currentReport');
            if (cached) {
                const data = JSON.parse(cached);
                // Restore form state if needed
            }
        });
    </script>
    <!-- DEBUG CONSOLE (Temporary) -->
    <div id="debug-console"
        style="position:fixed; bottom:0; left:0; right:0; height:120px; background:rgba(0,0,0,0.85); color:#0f0; font-family:monospace; font-size:11px; overflow-y:auto; z-index:9999; padding:8px; border-top: 2px solid #0f0; display:block;">
        <strong>DEBUG LOG:</strong><br>
    </div>
    <script>
        (function () {
            var logDiv = document.getElementById('debug-console');
            function logToScreen(msg, color) {
                var div = document.createElement('div');
                div.textContent = '> ' + msg;
                div.style.color = color || '#0f0';
                div.style.borderBottom = '1px solid #333';
                div.style.padding = '2px 0';
                logDiv.appendChild(div);
                logDiv.scrollTop = logDiv.scrollHeight;
            }

            // Capture console.log
            var originalLog = console.log;
            console.log = function () {
                var args = Array.from(arguments).map(a =>
                    typeof a === 'object' ? JSON.stringify(a) : String(a)
                ).join(' ');
                logToScreen(args);
                originalLog.apply(console, arguments);
            };

            // Capture errors
            window.onerror = function (msg, url, line) {
                logToScreen('CRITICAL ERROR: ' + msg + ' (Line: ' + line + ')', '#ff4444');
                return false;
            };

            // Capture unhandled promise rejections
            window.addEventListener('unhandledrejection', function (event) {
                logToScreen('PROMISE ERROR: ' + event.reason, '#ff4444');
            });

            logToScreen('App initialized. Checking APIs...');

            if (!navigator.mediaDevices) {
                logToScreen('‚ö†Ô∏è navigator.mediaDevices is undefined! Camera will fail.', 'orange');
                logToScreen('Possible cause: HTTP connection (not HTTPS) or older browser.', 'orange');
            } else {
                logToScreen('‚úÖ Camera API detected.');
            }

            if (!navigator.geolocation) {
                logToScreen('‚ö†Ô∏è navigator.geolocation is undefined!', 'orange');
            } else {
                logToScreen('‚úÖ Geolocation API detected.');
            }
        })();
    </script>
</body>
